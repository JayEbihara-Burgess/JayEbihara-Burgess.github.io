<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Jay Ebihara-Burgess — Photography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #f8f8f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    /* Top row of thumbnails */
    .top-row {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .top-row .card {
      background: #fff;
      padding: 0.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      flex: 1;
      max-width: 180px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .top-row img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
    }

    /* Divider line */
    .divider {
      width: 80%;
      height: 2px;
      background: #b0bec5;
      margin: 2rem 0;
    }

    /* Bottom carousel */
    .carousel-container {
      position: relative;
      width: 90%;
      max-width: 1000px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease;
      gap: 1rem;
    }

    .carousel img {
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      transition: transform 0.5s ease, opacity 0.5s ease;
      max-height: 500px;
      width: auto;
    }

    .carousel img.small {
      transform: scale(0.8);
      opacity: 0.6;
    }

    .carousel img.large {
      transform: scale(1);
      opacity: 1;
    }

    /* Arrows */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #fff;
      border: 2px solid #333;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
      z-index: 2;
    }

    .arrow:hover {
      background: #f0f0f0;
    }

    .arrow.left {
      left: -50px;
    }

    .arrow.right {
      right: -50px;
    }
  </style>
</head>
<body>
  <h1>Jay Ebihara-Burgess — Photography</h1>

  <!-- Top row of smaller images -->
  <div class="top-row">
    <div class="card"><img src="2.jpg" alt="Top preview 1"></div>
    <div class="card"><img src="3.jpg" alt="Top preview 2"></div>
    <div class="card"><img src="5.jpg" alt="Top preview 3"></div>
    <div class="card"><img src="6.jpg" alt="Top preview 4"></div>
  </div>

  <div class="divider"></div>

  <!-- Bottom carousel -->
  <div class="carousel-container">
    <div class="arrow left" onclick="moveCarousel(-1)">&#9664;</div>
    <div class="carousel" id="carousel">
      <img src="1.jpg" alt="Vertical 1">
      <img src="4.jpg" alt="Vertical 2">
      <img src="10.jpg" alt="Vertical 3">
      <img src="11.jpg" alt="Vertical 4">
    </div>
    <div class="arrow right" onclick="moveCarousel(1)">&#9654;</div>
  </div>

  <script>
    const carousel = document.getElementById("carousel");
    const images = carousel.querySelectorAll("img");
    let currentIndex = 1; // start with second image as centre

    function updateCarousel() {
      images.forEach((img, index) => {
        img.classList.remove("large", "small");
        if (index === currentIndex) {
          img.classList.add("large");
        } else {
          img.classList.add("small");
        }
      });

      // shift carousel so centre image is in middle
      const offset = -(currentIndex - 1) * (images[0].clientWidth + 16); 
      carousel.style.transform = `translateX(${offset}px)`;
    }

    function moveCarousel(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = images.length - 1;
      if (currentIndex >= images.length) currentIndex = 0;
      updateCarousel();
    }

    updateCarousel();
  </script>
</body>
</html>
